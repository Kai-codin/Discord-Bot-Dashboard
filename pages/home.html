<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dashboard - Bot Panel</title>
    <link rel="stylesheet" href="../file/index.css" />
    <link rel="icon" href="../file/favicon.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="//unicons.iconscout.com/release/v4.0.0/css/line.css" />
    <script src="//cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../file/swal-dark.js"></script>
    <script src="//unpkg.com/@popperjs/core@2"></script>
    <script src="//unpkg.com/tippy.js@6"></script>
    <meta charset="UTF-8" />
</head>

<body>
    <div id="sidebar"><script src="/file/sidebar.js"></script></div>
    
    <main class="main-content">
        <div class="page-header">
            <div>
                <h1 class="page-title"><i class="uil uil-apps"></i> Dashboard</h1>
                <p class="page-subtitle">Manage your Discord bots</p>
            </div>
            <button class="btn btn-primary" onclick="sync_apps()" tip="Sync newly created apps">
                <i class="uil uil-sync"></i> Sync Panel
            </button>
        </div>
        
        <div class="table-container animate-fadeIn">
            <table>
                <thead>
                    <tr>
                        <th>Process ID</th>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Status</th>
                        <th>Memory (RAM)</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="apps_table">
                    <tr>
                        <td colspan="6">
                            <div class="empty-state">
                                <i class="uil uil-robot"></i>
                                <p>Loading bots...</p>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</body>

<script src="../file/index.js"></script>

</html>
