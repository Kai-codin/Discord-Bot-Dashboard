<!DOCTYPE html>
<html lang="en">

<head>
    <title>Edit File - Bot Panel</title>
    <link rel="icon" href="../file/favicon.png" />
    <link rel="stylesheet" href="../file/index.css" />
    <link rel="stylesheet" href="../file/dracula.css" />
    <link rel="stylesheet" href="../file/codemirror.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="//unicons.iconscout.com/release/v4.0.0/css/line.css" />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../file/swal-dark.js"></script>
    <script src="//unpkg.com/@popperjs/core@2"></script>
    <script src="//unpkg.com/tippy.js@6"></script>
    <script src="../file/codemirror.js"></script>
    <script src="../file/syn-js.js"></script>
    <meta charset="UTF-8" />
    <style>
        .editor-container {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 140px);
        }
        .editor-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem 1rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-bottom: none;
            border-radius: var(--radius-lg) var(--radius-lg) 0 0;
        }
        .editor-filename {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
            color: var(--text-primary);
        }
        .editor-filename i {
            color: var(--accent-primary);
        }
        .editor-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.75rem;
            color: var(--text-muted);
        }
        .editor-status .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent-success);
        }
        .CodeMirror {
            flex: 1;
            height: auto !important;
            border: 1px solid var(--border-color);
            border-radius: 0 0 var(--radius-lg) var(--radius-lg);
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
            font-size: 0.875rem;
        }
        #content {
            width: 100%;
            height: 100%;
            resize: none;
            border: 1px solid var(--border-color);
            border-radius: 0 0 var(--radius-lg) var(--radius-lg);
            padding: 1rem;
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
            font-size: 0.875rem;
            background: var(--bg-primary);
            color: var(--text-primary);
        }
    </style>
</head>

<body>
    <div id="sidebar"><script src="/file/sidebar.js"></script></div>
    
    <main class="main-content">
        <div class="page-header">
            <div>
                <h1 class="page-title"><i class="uil uil-file-edit-alt"></i> File Editor</h1>
                <p class="page-subtitle">Auto-saves on changes</p>
            </div>
        </div>
        
        <div class="editor-container animate-fadeIn">
            <div class="editor-header">
                <div class="editor-filename">
                    <i class="uil uil-file-alt"></i>
                    <span id="current_filename">Loading...</span>
                </div>
                <div class="editor-status">
                    <span class="status-dot"></span>
                    <span>Auto-save enabled</span>
                </div>
            </div>
            <textarea id="content" cols="30" rows="10"></textarea>
        </div>
    </main>
</body>

<script src="../file/index.js"></script>

</html>
