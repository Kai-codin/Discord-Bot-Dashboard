<!DOCTYPE html>
<html lang="en">

<head>
    <title>Create Bot - Bot Panel</title>
    <link rel="stylesheet" href="../file/index.css" />
    <link rel="icon" href="../file/favicon.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="//unicons.iconscout.com/release/v4.0.0/css/line.css" />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../file/swal-dark.js"></script>
    <script src="//unpkg.com/@popperjs/core@2"></script>
    <script src="//unpkg.com/tippy.js@6"></script>
    <meta charset="UTF-8" />
</head>

<body>
    <div id="sidebar"><script src="/file/sidebar.js"></script></div>
    
    <main class="main-content">
        <div class="page-header">
            <div>
                <h1 class="page-title"><i class="uil uil-plus-circle"></i> Create Application</h1>
                <p class="page-subtitle">Create a new Discord bot application</p>
            </div>
        </div>
        
        <div class="card animate-fadeIn" style="max-width: 600px;">
            <div class="form-group">
                <label class="form-label">Application Name</label>
                <input type="text" id="create_app_name" placeholder="e.g., MyAwesomeBot" />
                <p class="form-hint">Choose a unique name for your bot application</p>
            </div>
            
            <div class="form-group">
                <label class="form-label">Bot Type</label>
                <select id="create_app_type" onchange="updateEntryPlaceholder()">
                    <option value="javascript">JavaScript (Node.js)</option>
                    <option value="python">Python</option>
                </select>
                <p class="form-hint">Select the programming language for your bot</p>
            </div>
            
            <div class="form-group">
                <label class="form-label">Main Entry File</label>
                <input type="text" id="create_app_entry" placeholder="index.js" />
                <p class="form-hint">The main file that will be executed when starting the bot</p>
            </div>
            
            <button class="btn btn-primary btn-lg" onclick="create_app()">
                <i class="uil uil-rocket"></i> Create Application
            </button>
        </div>
    </main>
</body>

<script>
    function updateEntryPlaceholder() {
        const botType = document.getElementById('create_app_type').value;
        const entryInput = document.getElementById('create_app_entry');
        if (botType === 'python') {
            entryInput.placeholder = 'bot.py';
            if (entryInput.value === '' || entryInput.value === 'index.js') {
                entryInput.value = 'bot.py';
            }
        } else {
            entryInput.placeholder = 'index.js';
            if (entryInput.value === '' || entryInput.value === 'bot.py') {
                entryInput.value = 'index.js';
            }
        }
    }
</script>
<script src="../file/index.js"></script>

</html>
