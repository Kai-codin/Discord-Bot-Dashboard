<!DOCTYPE html>
<html lang="en">

<head>
    <title>Logs - Bot Panel</title>
    <link rel="stylesheet" href="../file/index.css" />
    <link rel="icon" href="../file/favicon.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="//unicons.iconscout.com/release/v4.0.0/css/line.css" />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../file/swal-dark.js"></script>
    <script src="//unpkg.com/@popperjs/core@2"></script>
    <script src="//unpkg.com/tippy.js@6"></script>
    <meta charset="UTF-8" />
</head>

<body>
    <div id="sidebar"><script src="/file/sidebar.js"></script></div>
    
    <main class="main-content">
        <div class="page-header">
            <div>
                <h1 class="page-title"><i class="uil uil-file-alt"></i> Logs Management</h1>
                <p class="page-subtitle">View and manage application logs</p>
            </div>
        </div>
        
        <div class="card animate-fadeIn" style="max-width: 600px;">
            <div class="form-group">
                <label class="form-label">Select Application</label>
                <select id="delete_logs_app_box">
                    <option value="none" selected disabled>-- Select an application --</option>
                </select>
            </div>
            
            <div class="action-buttons" style="flex-wrap: wrap;">
                <button class="btn btn-primary" onclick="open_selected_logs()">
                    <i class="uil uil-file-search-alt"></i> View Logs
                </button>
                <button class="btn btn-danger" onclick="delete_logs()">
                    <i class="uil uil-trash"></i> Delete Logs
                </button>
                <button class="btn btn-danger" onclick="delete_error_logs()">
                    <i class="uil uil-trash"></i> Delete Error Logs
                </button>
            </div>
        </div>
    </main>
</body>

<script src="../file/index.js"></script>

</html>
