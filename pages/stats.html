<!DOCTYPE html>
<html lang="en">

<head>
    <title>Statistics - Bot Panel</title>
    <link rel="stylesheet" href="../file/index.css" />
    <link rel="icon" href="../file/favicon.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="//unicons.iconscout.com/release/v4.0.0/css/line.css" />
    <script src="//cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../file/swal-dark.js"></script>
    <script src="//unpkg.com/@popperjs/core@2"></script>
    <script src="//unpkg.com/tippy.js@6"></script>
    <meta charset="UTF-8" />
</head>

<body>
    <div id="sidebar"><script src="/file/sidebar.js"></script></div>
    
    <main class="main-content">
        <div class="page-header">
            <div>
                <h1 class="page-title"><i class="uil uil-chart-line"></i> Statistics</h1>
                <p class="page-subtitle">Monitor your panel and bot performance</p>
            </div>
            <button class="btn btn-danger" onclick="reset_chart()">
                <i class="uil uil-redo"></i> Reset Charts
            </button>
        </div>
        
        <!-- Stats Grid -->
        <div class="stats-grid animate-fadeIn">
            <div class="stat-card">
                <div class="stat-icon blue">
                    <i class="uil uil-folder-open"></i>
                </div>
                <div class="stat-label">Panel Path</div>
                <div class="stat-value text-sm truncate" id="panel_path_display">Loading...</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon green">
                    <i class="uil uil-server"></i>
                </div>
                <div class="stat-label">Server URL</div>
                <div class="stat-value text-sm">
                    <a class="text-primary-color" id="server_url_display">Loading...</a>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon blue">
                    <i class="uil uil-robot"></i>
                </div>
                <div class="stat-label">Total Bots</div>
                <div class="stat-value" id="total_bots_count">0</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon orange">
                    <i class="uil uil-database"></i>
                </div>
                <div class="stat-label">Storage (MB)</div>
                <div class="stat-value" id="total_storage_display">0</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon red">
                    <i class="uil uil-processor"></i>
                </div>
                <div class="stat-label">RAM (MB)</div>
                <div class="stat-value" id="total_ram_display">0</div>
            </div>
        </div>
        
        <!-- Charts -->
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); gap: 1.5rem;">
            <div class="chart-card animate-fadeIn">
                <div class="chart-title">
                    <i class="uil uil-processor"></i> CPU Usage
                </div>
                <canvas id="cpu_chart"></canvas>
            </div>
            
            <div class="chart-card animate-fadeIn">
                <div class="chart-title">
                    <i class="uil uil-server"></i> RAM Usage
                </div>
                <canvas id="ram_chart"></canvas>
            </div>
        </div>
    </main>
</body>

<script src="/file/index.js"></script>
<script src="/file/chart.js"></script>

</html>
