<!DOCTYPE html>
<html lang="en">

<head>
    <title>Terminal - Bot Panel</title>
    <link rel="icon" href="../file/favicon.png" />
    <link rel="stylesheet" href="../file/index.css" />
    <link rel="stylesheet" href="../file/xterm.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="//unicons.iconscout.com/release/v4.0.0/css/line.css" />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../file/swal-dark.js"></script>
    <script src="//unpkg.com/@popperjs/core@2"></script>
    <script src="//unpkg.com/tippy.js@6"></script>
    <meta charset="UTF-8" />
    <style>
        .terminal-wrapper {
            background: #0d1117;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: 1rem;
            height: calc(100vh - 180px);
        }
        #terminal {
            height: 100%;
            border-radius: var(--radius);
        }
    </style>
</head>

<body>
    <div id="sidebar"><script src="/file/sidebar.js"></script></div>
    
    <main class="main-content">
        <div class="page-header">
            <div>
                <h1 class="page-title"><i class="uil uil-terminal"></i> Web Terminal</h1>
                <p class="page-subtitle">Execute commands directly on the server</p>
            </div>
        </div>
        
        <div class="terminal-wrapper animate-fadeIn">
            <div id="terminal"></div>
        </div>
    </main>
</body>

<script src="../file/xterm.min.js"></script>
<script src="../file/terminal.js"></script>
<script src="../file/index.js"></script>

</html>
