<!DOCTYPE html>
<html lang="en">

<head>
    <title>Output Log - Bot Panel</title>
    <link rel="stylesheet" href="../file/index.css" />
    <link rel="icon" href="../file/favicon.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="//unicons.iconscout.com/release/v4.0.0/css/line.css" />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../file/swal-dark.js"></script>
    <script src="//unpkg.com/@popperjs/core@2"></script>
    <script src="//unpkg.com/tippy.js@6"></script>
    <meta charset="UTF-8" />
    <style>
        .log-container {
            background: #1e1e2e;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            overflow: hidden;
        }
        .log-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem 1rem;
            background: #181825;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .log-title {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
            color: #cdd6f4;
        }
        .log-title i {
            color: #89b4fa;
        }
        .log-content {
            padding: 1rem;
            min-height: 400px;
            max-height: calc(100vh - 220px);
            overflow: auto;
        }
        .log-content code {
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
            font-size: 0.8125rem;
            line-height: 1.6;
            color: #a6e3a1;
            white-space: pre-wrap;
            word-break: break-all;
        }
    </style>
</head>

<body>
    <div id="sidebar"><script src="/file/sidebar.js"></script></div>
    
    <main class="main-content">
        <div class="page-header">
            <div>
                <h1 class="page-title"><i class="uil uil-file-alt"></i> Output Log</h1>
                <p class="page-subtitle">Application console output</p>
            </div>
        </div>
        
        <div class="log-container animate-fadeIn">
            <div class="log-header">
                <div class="log-title">
                    <i class="uil uil-terminal"></i>
                    <span>Console Output</span>
                </div>
            </div>
            <div class="log-content">
                <code id="display_log"></code>
            </div>
        </div>
    </main>
</body>

<script src="/file/index.js"></script>
