<!DOCTYPE html>
<html lang="en">

<head>
    <title>File Manager - Bot Panel</title>
    <link rel="icon" href="../file/favicon.png" />
    <link rel="stylesheet" href="../file/index.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="//unicons.iconscout.com/release/v4.0.0/css/line.css" />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../file/swal-dark.js"></script>
    <script src="//unpkg.com/@popperjs/core@2"></script>
    <script src="//unpkg.com/tippy.js@6"></script>
    <meta charset="UTF-8" />
</head>

<body>
    <div id="sidebar"><script src="/file/sidebar.js"></script></div>
    
    <main class="main-content">
        <div class="page-header">
            <div>
                <h1 class="page-title"><i class="uil uil-folder-open"></i> File Manager</h1>
                <p class="page-subtitle">Browse and manage your bot files</p>
            </div>
            <div class="action-buttons">
                <button class="btn btn-primary" onclick="create_folder()">
                    <i class="uil uil-folder-plus"></i> New Folder
                </button>
                <button class="btn btn-primary" onclick="create_file()">
                    <i class="uil uil-file-plus"></i> New File
                </button>
                <button class="btn btn-danger" onclick="delete_selected()">
                    <i class="uil uil-trash"></i> Delete Selected
                </button>
            </div>
        </div>
        
        <!-- File Table -->
        <div class="table-container animate-fadeIn mb-6">
            <table>
                <thead>
                    <tr>
                        <th style="width: 50px;">
                            <input type="checkbox" onclick="select_all_files()" id="select_all_files">
                        </th>
                        <th>Name</th>
                        <th>Size</th>
                        <th>Type</th>
                        <th style="width: 100px;">Actions</th>
                    </tr>
                </thead>
                <tbody id="file_manager_table">
                    <tr>
                        <td colspan="5">
                            <div class="empty-state">
                                <i class="uil uil-folder-open"></i>
                                <p>Loading files...</p>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <!-- Upload Area -->
        <div class="card animate-fadeIn">
            <div class="card-header">
                <h2 class="card-title"><i class="uil uil-cloud-upload"></i> Upload Files</h2>
            </div>
            
            <div class="upload-area" ondrop="dropHandler(event);" ondragover="dragOverHandler(event);" 
                 ondragleave="dragLeaveHandler(event);" ondragenter="dragEnterHandler(event);">
                <i class="uil uil-cloud-upload"></i>
                <p class="mb-4">Drag and drop files here, or</p>
                <input id="hidden-input" type="file" multiple class="hidden" />
                <button id="button" class="btn btn-primary">
                    <i class="uil uil-file-upload"></i> Select Files
                </button>
            </div>
            
            <ul id="gallery" style="display: flex; flex-wrap: wrap; gap: 0.5rem; margin-top: 1rem;">
                <li id="empty" style="width: 100%; text-align: center; padding: 2rem; color: var(--text-muted);">
                    <span>No files selected</span>
                </li>
            </ul>
            
            <div class="action-buttons" style="margin-top: 1rem; justify-content: flex-end;">
                <button id="submit" class="btn btn-primary">
                    <i class="uil uil-upload"></i> Upload Selected
                </button>
                <button id="cancel" class="btn btn-danger">
                    <i class="uil uil-times"></i> Cancel
                </button>
            </div>
        </div>
        
        <!-- Templates -->
        <template id="file-template">
            <li style="width: calc(16.666% - 0.5rem); min-width: 120px;">
                <article tabindex="0" class="card" style="padding: 0.75rem; cursor: pointer;">
                    <h1 class="text-sm truncate mb-1"></h1>
                    <div style="display: flex; align-items: center; justify-content: space-between;">
                        <span class="text-xs text-muted">
                            <i class="uil uil-file"></i>
                        </span>
                        <p class="size text-xs text-muted"></p>
                        <button class="delete btn btn-ghost btn-sm" style="padding: 0.25rem;">
                            <i class="uil uil-trash text-danger"></i>
                        </button>
                    </div>
                </article>
            </li>
        </template>
        <template id="image-template">
            <li style="width: calc(16.666% - 0.5rem); min-width: 120px;">
                <article tabindex="0" class="card hasImage" style="padding: 0; cursor: pointer; position: relative; overflow: hidden; height: 96px;">
                    <img alt="upload preview" class="img-preview" style="width: 100%; height: 100%; object-fit: cover;" />
                    <section style="position: absolute; bottom: 0; left: 0; right: 0; padding: 0.5rem; background: linear-gradient(transparent, rgba(0,0,0,0.7));">
                        <div style="display: flex; align-items: center; justify-content: space-between;">
                            <span class="text-xs" style="color: white;">
                                <i class="uil uil-image"></i>
                            </span>
                            <p class="size text-xs" style="color: white;"></p>
                            <button class="delete" style="background: none; border: none; cursor: pointer; padding: 0.25rem; color: white;">
                                <i class="uil uil-trash"></i>
                            </button>
                        </div>
                    </section>
                </article>
            </li>
        </template>
    </main>
</body>

<script src="../file/index.js"></script>

</html>
