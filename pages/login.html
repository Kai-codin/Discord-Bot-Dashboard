<!DOCTYPE html>
<html lang="en">

<head>
  <title>Login - Bot Dashboard</title>
  <link rel="stylesheet" href="../file/index.css" />
  <link rel="icon" href="../file/favicon.png" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="//unicons.iconscout.com/release/v4.0.0/css/line.css" />
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="../file/swal-dark.js"></script>
  <meta charset="UTF-8" />
</head>

<body>
  <div class="login-container">
    <div class="login-card animate-slideUp">
      <div class="login-logo">
        <i class="uil uil-robot"></i> DBP
      </div>
      <p class="login-subtitle">Sign in to your Discord Bot Panel</p>
      
      <div class="form-group">
        <label class="form-label">Username</label>
        <input type="text" id="admin_user_box" placeholder="Enter your username" />
      </div>
      
      <div class="form-group">
        <label class="form-label">Password</label>
        <input type="password" id="admin_pass_box" placeholder="Enter your password" />
      </div>
      
      <button class="btn btn-primary btn-lg w-full" onclick="admin_login()">
        <i class="uil uil-sign-in-alt"></i> Sign In
      </button>
      
      <p class="text-muted text-sm" style="text-align: center; margin-top: 1.5rem;">
        Discord Bot Panel &copy; 2025
      </p>
    </div>
  </div>
</body>
<script src="../file/index.js"></script>

</html>
